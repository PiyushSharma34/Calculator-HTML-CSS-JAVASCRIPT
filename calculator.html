<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="calculator">
        <h1 class="text-center text-warning">CALCULATOR</h1>
        <input type="text" id="result" readonly  class="form-control">
        <div class="buttons">
            <button class="form-control btn btn-outline-dark" onclick="appendNumber('1')">1</button>
            <button class="form-control btn btn-outline-dark" onclick="appendNumber('2')">2</button>
            <button class="form-control btn btn-outline-dark" onclick="appendNumber('3')">3</button>
            <button class="form-control btn btn-outline-primary" onclick="appendOperator('+')">+</button>
            <button class="form-control btn btn-outline-dark" onclick="appendNumber('4')">4</button>
            <button  class="form-control btn btn-outline-dark" onclick="appendNumber('5')">5</button>
            <button class="form-control btn btn-outline-dark" onclick="appendNumber('6')">6</button>
            <button class="form-control btn btn-outline-primary" onclick="appendOperator('-')">-</button>
            <button class="form-control btn btn-outline-dark" onclick="appendNumber('7')">7</button>
            <button class="form-control btn btn-outline-dark" onclick="appendNumber('8')">8</button>
            <button class="form-control btn btn-outline-dark" onclick="appendNumber('9')">9</button>
            <button class="form-control btn btn-outline-primary" onclick="appendOperator('*')">*</button>
            <button class="form-control btn btn-outline-dark" onclick="appendNumber('0')">0</button>
            <button class="form-control btn btn-outline-primary" onclick="clearResult()">C</button>
            <button class="form-control btn btn-outline-primary" onclick="calculate()">=</button>
            <button class="form-control btn btn-outline-primary" onclick="appendOperator('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
